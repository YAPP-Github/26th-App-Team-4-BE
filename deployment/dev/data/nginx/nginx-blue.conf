upstream yapp-blue {
    server yapp-blue:8080;
}

upstream yapp-blue-actuator {
    server yapp-blue:5959;
}

server {
    listen 80 default_server;
    server_name fitrun.p-e.kr localhost;

    error_log /dev/stderr warn;
    access_log /dev/stdout;

    location /api/ {
        proxy_pass http://yapp-blue;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header Connection '';
        proxy_http_version 1.1;
    }

    location /check/health {
            proxy_pass http://yapp-blue;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_set_header Connection '';
            proxy_http_version 1.1;
        }

    location /check/ {
        proxy_pass http://yapp-blue-actuator;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header Connection '';
        proxy_http_version 1.1;
    }

    location /docs/ {
        root /usr/share/nginx/html/docs/swagger-ui;
        index index.html;
        try_files $uri $uri/ =404;
    }

    location / {
        return 404;
    }
}
