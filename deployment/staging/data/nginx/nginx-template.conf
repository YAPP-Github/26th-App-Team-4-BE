upstream ${SERVICE_NAME} {
    server ${SERVICE_NAME}:8080;
}

upstream ${SERVICE_NAME}-actuator {
    server ${SERVICE_NAME}:5959;
}

server {
    listen 80 default_server;
    server_name staging.fitrun.p-e.kr localhost;

    access_log /dev/stdout;

    error_log /dev/stderr warn;
    error_log /var/log/nginx/error.log warn;

    location /api/ {
        proxy_pass http://${SERVICE_NAME};
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header Connection '';
        proxy_http_version 1.1;
    }

    location /check/health {
        proxy_pass http://${SERVICE_NAME};
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header Connection '';
        proxy_http_version 1.1;
    }

    location /check/ {
        allow 10.0.2.0/24;
        deny  all;
        proxy_pass http://${SERVICE_NAME}-actuator;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header Connection '';
        proxy_http_version 1.1;
    }

    location /docs/ {
        alias /usr/share/nginx/html/docs/stoplight/;
        index index.html;
        try_files $uri $uri/ =404;
    }

    location = /docs {
        return 301 /docs/;
    }

    location / {
        return 404;
    }
}
