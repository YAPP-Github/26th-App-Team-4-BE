spring:
  profiles:
    active: local
  datasource:
    url: jdbc:mysql://${secret.database.host}:${secret.database.port}/${secret.database.name}?useSSL=false&allowPublicKeyRetrieval=true
    username: ${secret.database.user}
    password: ${secret.database.password}
  data:
    redis:
      client-name: ${secret.redis.client-name}
      host: ${secret.redis.host}
      port: ${secret.redis.port}
      password: ${secret.redis.password}
  cloud:
    gcp:
      project-id: ${secret.gcp.project-id}
      credentials:
        location: ${secret.gcp.location}
  mvc:
    static-path-pattern: /static/**

gcp:
  bucket: ${secret.gcp.bucket-name}

jwt:
  issuer: ${secret.jwt.issuer}
  access-secret: ${secret.jwt.access-secret}
  access-expiration-millis: ${secret.jwt.access-expiration-ms}
  refresh-secret: ${secret.jwt.refresh-secret}
  refresh-expiration-millis: ${secret.jwt.refresh-expiration-ms}

oidc:
  response-millis: ${secret.oidc.response-millis}
  response-refresh-millis: ${secret.oidc.response-refresh-millis}
  initial-refresh-delay: ${secret.oidc.initial-refresh-delay}
  apple:
    api:
      url: ${secret.oidc.apple.url}
      client-id:
        - ${secret.oidc.apple.client-id[0]}
  kakao:
    api:
      url: ${secret.oidc.kakao.url}
      client-id:
        - ${secret.oidc.kakao.client-id[0]}
        - ${secret.oidc.kakao.client-id[1]}
        - ${secret.oidc.kakao.client-id[2]}
        - ${secret.oidc.kakao.client-id[3]}

management:
  server:
    port: ${secret.management.port}

  endpoints:
    web:
      exposure:
        include: prometheus, health
      base-path: ${secret.management.path}
    jmx:
      exposure:
        exclude: "*"
    access:
      default: none

  endpoint:
    prometheus:
      access: unrestricted
    health:
      show-components: never
      access: unrestricted

logging:
  file:
    name: ${secret.logging.file.name}
    pattern: ${secret.logging.file.pattern}
  discord:
    webhook-url: ${secret.logging.discord.webhook-url}

