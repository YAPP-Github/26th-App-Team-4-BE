spring:
  config:
    import: staging-env.yml
  datasource:
    hikari:
      maximum-pool-size: 101
      minimum-idle: 3
      idle-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        leak-detection-threshold: 5000
