name: Dev CD

on:
  workflow_dispatch:
  push:
    branches: [ FITRUN-198-Server-CD-플로우-수정 ] # TODO

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.REPO_TOKEN }}

      - name: Debug - List submodule folder contents
        run: |
          ls -Rla ./Yapp-26th-env

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/fitrun-dev:latest .

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/fitrun-dev:latest

  deploy:
    needs: build
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Run deployment script
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USERNAME }}
          key: ${{ secrets.DEV_BASTION_KEY }}
          port: 22

          proxy_host: ${{ secrets.DEV_BASTION_IP }}
          proxy_username: ${{ secrets.DEV_BASTION_USERNAME }}
          proxy_key: ${{ secrets.DEV_BASTION_KEY }}
          proxy_port: 22

          script: |
            rm -rf ~/data
            mv ~/deployment/dev/* ~/
            rm -rf ~/deployment
            bash ./deploy.sh

  file:
    name: Generate Document
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/start-redis-container

      - name: Run tests and generate API Docs
        run: ./gradlew clean makeDocument

      - name: Verify docs generated in build
        run: ls -R build/docs

      - name: Upload docs to WAS VM via Bastion
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USERNAME }}
          key: ${{ secrets.DEV_BASTION_KEY }}
          port: 22

          proxy_host: ${{ secrets.DEV_BASTION_IP }}
          proxy_username: ${{ secrets.DEV_BASTION_USERNAME }}
          proxy_key: ${{ secrets.DEV_BASTION_KEY }}
          proxy_port: 22

          timeout: 120s
          source: "build/docs/openapi3.yaml"
          target: "/home/yapp/docs/"

      - name: Switch document file
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USERNAME }}
          key: ${{ secrets.DEV_BASTION_KEY }}
          port: 22

          proxy_host: ${{ secrets.DEV_BASTION_IP }}
          proxy_username: ${{ secrets.DEV_BASTION_USERNAME }}
          proxy_key: ${{ secrets.DEV_BASTION_KEY }}
          proxy_port: 22

          script: |
            mv ~/docs/build/docs/openapi3.yaml ~/docs/stoplight
            rm -rf ~/docs/build
